<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/common.css">
    <link href='css/planetarium.css' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/js.js"></script>
    <script type="text/javascript" src="js/jquery.planetarium.js"></script>

    <title>附近的人</title>
</head>
<body>
    <div class="popBox">
        <div class="zzz">
            <div class="head-pic">
                <img src="img/head.png" alt="">
            </div>
            <div class="dis-name">
                <h3 class="username"></h3>
                <span class="similarity"></span>
            </div>
        </div>

        <div class="sub-btn">
            <span class="miss span1">不感兴趣</span><span class="great span2">私聊</span>
        </div>

    <div class="beijing">
        <div class="beijing_1">
            <div class="ball">
                <div class="gif"><img src="img/guang.png" alt=""></div> 

                <div data-ptr-autospin="5000ms" data-ptr-angle="20deg" data-ptr-glow="0 0 50px rgba(0,252,255,0.35)" data-ptr-size="30x30" data-ptr-pattern="img/texture-earth.jpg" class="earth planet gif_1" style="margin-top: 15px;margin-left: 15px;"></div>
                <div class="lightning">
                    <div class="lightning1" style="display: none"></div>
                    <img src="img/sd1.gif" alt="">
                </div>

                <span class="img0"><img src="img/9.png" alt=""></span>
                <span class="img1"><img src="img/1.png" alt=""></span>
                <span class="img2"><img src="img/2.png" alt=""></span>
                <span class="img3"><img src="img/3.png" alt=""></span>

                <span class="img4"><img src="img/7.png" alt=""></span>
                <span class="img5"><img src="img/10.png" alt=""></span>
                <span class="img7"><img src="img/8.png" alt=""></span>
                <span class="img8"><img src="img/12.png" alt=""></span>

                <span class="img10"><img src="img/9.png" alt=""></span>
                <span class="img13"><img src="img/8.png" alt=""></span>


                <span class="img16"><img src="img/3.png" alt=""></span>


                <span class="img23"><img src="img/6.png" alt=""></span>
                <span class="img24"><img src="img/5.png" alt=""></span>
                <span class="img25"><img src="img/9.png" alt=""></span>
                <span class="img10"><img src="img/11.png" alt=""></span>

                <span class="img7"><img src="img/7.png" alt=""></span>
                <span class="img30"><img src="img/2.png" alt=""></span>

                <span class="img32"><img src="img/3.png" alt=""></span>
                <span class="img33"><img src="img/4.png" alt=""></span>
                <span class="img35"><img src="img/5.png" alt=""></span>
                <span class="img36"><img src="img/6.png" alt=""></span>

            </div>
        </div>

        <div class="refresh" id="refresh"><img src="./img/refresh.png" alt=""></div>
    </div>

    <script>
        $(document).ready(function(){
            $(".planet").planetarium({
                space: "html, body"
            });

        });
    </script>

</body>
</html>
